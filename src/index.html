<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapa do Bairro</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/bs/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <aside class="col-sm-3 col-aside">
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-success search-btn">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
            <input type="text" class="form-control search-in" placeholder=""
              data-bind="textInput: searchIn, event: {keyup: filterMarkers}">
          </div>

          <div class="overflow">
            <div class="list-group marker-list" data-bind="foreach: filtered, visible: showMarkerList">
              <button type="button" name="button" class="list-group-item"
              data-bind="text: title, click: $parent.clickLista"></button>
            </div>

            <div class="panel panel-default info" data-bind="with: infoPanel, visible: showInfoPanel">
              <div class="panel-heading">
                <span data-bind="text: title"></span>
                <button type="button" class="close" data-bind="click: $parent.toggleInfoPanel">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </div>

              <ul class="list-group list-apis">
                <li class="list-group-item">foto</li>
                <li class="list-group-item" data-bind="text: endereco"></li>
                <li class="list-group-item">recomendações</li>
                <li class="list-group-item">places</li>
              </ul>
            </div>
          </div>
        </aside>

        <div id="map" class="map"></div>

      </div>
    </div>

    <script src="libs/knockout-latest.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bs/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&language=pt&region=BR&libraries=places,drawing&key=AIzaSyC0Qliqe7HjHeD2daBzwVtk6ndT3kJLVlc&callback=app"
    async defer></script>
  </body>
</html>
