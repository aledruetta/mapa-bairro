<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapa do Bairro</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/bs/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <aside class="col-sm-3 col-aside">
          <!-- Search -->
          <div class="input-group" data-bind="with: search">
            <span class="input-group-btn">
              <button type="button" class="btn btn-success search-btn">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </span>
            <input type="text" class="form-control search-in" placeholder="Filtrar resultados"
              data-bind="textInput: text, event: {keyup: $root.markerList.filter}, enable: enable">
          </div>

          <div class="overflow">
            <!-- Lista de marcadores -->
            <div class="list-group marker-list" data-bind="foreach: markerList.filtered, visible: markerList.visible">
              <button type="button" name="button" class="list-group-item"
              data-bind="text: title, click: $root.markerList.click, event: {mouseover: $parent.mouseOverIcon, mouseout: $parent.mouseOutIcon}"></button>
            </div>

            <!-- InfoPanel -->
            <div class="panel panel-default info" data-bind="with: infoPanel, visible: infoPanel.visible">
              <div class="panel-heading">
                <!-- Título -->
                <span data-bind="text: title"></span>
                <button type="button" class="close" data-bind="click: close">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </div>

              <ul class="list-group list-apis">
                <!-- Foto -->
                <li class="list-group-item photo" data-bind="visible: photo">
                  <img alt="" class="img-responsive photo-img" data-bind="attr: {src: photo}">
                </li>
                <!-- Endereço -->
                <li class="list-group-item address" data-bind="text: address, visible: address"></li>
                <!-- Wiki -->
                <li class="list-group-item wiki" data-bind="text: wiki, visible: wiki"></li>
                <!-- Places -->
                <li class="list-group-item places">
                  <h4>Places</h4>
                  <ul class="list-places" data-bind="foreach: places.items">
                    <li class="list-places-item" data-bind="text: marker.title, click: $parent.places.click"></li>
                  </ul>
                </li>
              </ul>
            </div> <!-- End InfoPanel -->
          </div>
        </aside>

        <div id="map" class="map"></div>

      </div>
    </div>

    <script src="libs/knockout-latest.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bs/js/bootstrap.min.js"></script>
    <script src="libs/q.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&language=pt&region=BR&libraries=places&key=AIzaSyC0Qliqe7HjHeD2daBzwVtk6ndT3kJLVlc&callback=app"
    async defer></script>
  </body>
</html>
